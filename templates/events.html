{% extends "base.html" %}
{% set title = "Upcoming • Karman Kar Shows & Events" %}

{% block content %}
<div class="max-w-4xl">
  <h1 class="text-3xl font-semibold tracking-tight">Upcoming events</h1>
  <p class="mt-2 text-slate-600">Planned events and future show ideas.</p>

  <div class="mt-6 grid gap-4">
    {% for e in events %}
      <div class="rounded-3xl bg-white border border-slate-200 shadow-sm p-6">
        <div class="text-xs font-semibold text-slate-500">{{ e.date }}</div>
        <div class="mt-1 text-xl font-semibold">{{ e.title }}</div>
        <div class="mt-2 text-sm text-slate-600">{{ e.location }} • {{ e.status }}</div>
      </div>
    {% endfor %}
  </div>
</div>
{% endblock %}

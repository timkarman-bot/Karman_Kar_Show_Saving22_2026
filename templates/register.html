{% extends "base.html" %}
{% set title = "Register â€¢ Karman Kar Shows & Events" %}

{% block content %}
<div class="max-w-3xl">
  <h1 class="text-3xl font-semibold tracking-tight">Car registration</h1>
  <p class="mt-2 text-slate-600">Required fields help match winners to the right person for this show.</p>

  {% if error %}
    <div class="mt-5 rounded-2xl border border-red-200 bg-red-50 p-4 text-red-900">{{ error }}</div>
  {% endif %}

  <div class="mt-6 rounded-3xl bg-white border border-slate-200 shadow-sm p-6">
    <form method="POST" class="grid gap-6">
      <div class="grid gap-4 md:grid-cols-2">
        <div>
          <label class="text-sm font-semibold">Name *</label>
          <input name="name" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3" required>
        </div>

        <div>
          <label class="text-sm font-semibold">Car number (for this show) *</label>
          <input name="car_number" inputmode="numeric" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3" placeholder="e.g., 12" required>
        </div>

        <div>
          <label class="text-sm font-semibold">Phone *</label>
          <input name="phone" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3" required>
        </div>

        <div>
          <label class="text-sm font-semibold">Email *</label>
          <input name="email" type="email" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3" required>
        </div>
      </div>

      <div class="grid gap-4 md:grid-cols-3">
        <div>
          <label class="text-sm font-semibold">Year *</label>
          <input name="year" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3" placeholder="e.g., 1977" required>
        </div>
        <div>
          <label class="text-sm font-semibold">Make *</label>
          <input name="make" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3" placeholder="e.g., MG" required>
        </div>
        <div>
          <label class="text-sm font-semibold">Model *</label>
          <input name="model" class="mt-1 w-full rounded-2xl border border-slate-200 px-4 py-3" placeholder="e.g., MGB" required>
        </div>
      </div>

      <label class="flex items-start gap-3 rounded-2xl border border-slate-200 bg-slate-50 p-4">
        <input type="checkbox" name="opt_in_future" class="mt-1">
        <div>
          <div class="font-semibold">Contact me about future events</div>
          <div class="text-sm text-slate-600">Optional. You can opt in to get details about upcoming shows.</div>
        </div>
      </label>

      <button class="px-5 py-3 rounded-2xl bg-slate-900 text-white hover:opacity-90 w-fit" type="submit">
        Submit registration
      </button>
    </form>
  </div>
</div>
{% endblock %}

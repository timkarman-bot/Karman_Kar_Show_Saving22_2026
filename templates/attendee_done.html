{% extends "base.html" %}
{% set title = "Checked In • " ~ show["title"] %}

{% block content %}
<div class="max-w-2xl">
  <div class="rounded-3xl bg-white border border-slate-200 shadow-sm p-8">
    <div class="inline-flex items-center gap-2 px-3 py-1 rounded-full bg-emerald-600 text-white text-xs">
      Complete
    </div>
    <h1 class="mt-4 text-3xl font-semibold tracking-tight">You’re checked in</h1>
    <p class="mt-3 text-slate-600">Thanks for supporting the show and Saving22.</p>

    <div class="mt-6 flex flex-wrap gap-3">
      <a class="btn btn-primary" href="{{ url_for('home') }}">Home</a>
      <a class="btn btn-outline" href="{{ url_for('show_page', slug=show['slug']) }}">Back to show</a>
    </div>
  </div>
</div>
{% endblock %}
